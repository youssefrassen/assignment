<!DOCTYPE html>
<html>
  <head>
    <title>Person Interaction</title>
     <link rel="stylesheet" type="text/css" href='style.css'>
    <script src="script.js"></script> 
  </head>

  <body>

    <style>
    body {
        background-color: aliceblue;
        font-family: Arial, sans-serif;
  }
  .container{
    margin: 0 auto;
    text-align: center;
  }
  
  h1 {
    text-align: center;
  }
  
  h2 {
    margin-top: 30px;
  }
  
  form {
    margin-bottom: 30px;
  }
  
  label {
    display: block;
    margin-bottom: 10px;
  }
  
  input, select {
    display: block;
    margin-bottom: 20px;
    padding: 5px;
    width: 30%;
    height: 10%;
    margin: 0 auto;
  }
  
  .button {
    display: block;
    margin-top: 20px;
    padding: 5px 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 15%;
  }
  
  table {
    border-collapse: collapse;
    width: 50%;
    margin: 0 auto;
  }
  
  th, td {
    text-align: left;
    padding: 8px;
  }
  
  th {
    background-color: #4CAF50;
    color: white;
  }
  
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  
  tr:hover {
    background-color: #ddd;
  }
    </style>
    
<div class="container">
    <h1>Person Interaction</h1>
    <h2>Add a new person</h2>
    <form id="add-person-form" action="/submit" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input class="button" type="submit" value="Add Person">
    </form>

    <script>
    document.getElementById('add-person-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var form = event.target;
    var data = {
      name: form.elements.name.value,
      email: form.elements.email.value,
      age: form.elements.age.value,
      gender: form.elements.gender.value
    };
    fetch('/persons', {
      method: 'POST',
      body: JSON.stringify(data)
    })
    .then(function(response) {
      if (response.ok) {
        window.location.reload();
        alert('Added!')
      } else {
        alert('Error adding person');
      }
    });
  });
    </script>

    <h2>Update a person</h2>
    <form id="update-person-form" action="/submit" method="put">
      <label for="id">ID:</label>
      <input type="number" id="id" name="id" required>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input class="button" type="submit" value="Update Person">
    </form>

    <script>
    document.getElementById('update-person-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var form = event.target;
    var id = form.elements.id.value;
    var data = {
      name: form.elements.name.value,
      email: form.elements.email.value,
      age: form.elements.age.value,
      gender: form.elements.gender.value
    };
    fetch('/persons/' + id, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(function(response) {
      if (response.ok) {
        window.location.reload();
        alert('Updated!')
      } else {
        alert('Error updating person');
      }
    });
  });
    </script>

    <h2>Delete a person</h2>
    <form id="delete-person-form" action="/submit" method="delete">
      <label for="id">ID:</label>
      <input type="number" id="id" name="id" required>
      <input class="button" type="submit" value="Delete Person">
    </form>

    <script>
      document.getElementById('delete-person-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var form = event.target;
    var id = form.elements.id.value;
    fetch('/persons/' + id, {
      method: 'DELETE'
    })
    .then(function(response) {
      if (response.ok) {
        window.location.reload();
        alert('Deleted!')
      } else {
        alert('Error deleting person');
      }
    });
  });
    </script>

    <h2>List of people</h2>
    <table id="people-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        {% for user in people %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user.gender }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  </body>
</html>
